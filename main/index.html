<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram page</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script src="https://kit.fontawesome.com/b376284033.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="box">
        <h1 class="logo">
          <img src="./image/logo-light.png" alt="insta-logo">
          <p>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </p>
        </h1>
      </div>
    </header>
    <main>
      <div class="main-one">
        <div class="post1">
          <h1 class="user-potato">
            <div class="post-user">
              <img src="./image/potato.jpeg" alt="potato">
              <h4>yejin</h4>
              <p>Sejong, South korea</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="post-img1">
              <img src="./image/멍.jpeg" alt="멍">
              <p>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-bookmark"></i>
              </p>
              <h3>좋아요 2,346개</h3>
              <h3>dog123 멍멍
                <i class="fa-regular fa-heart"></i>
              </h3>
              <h3>ididididid 오오오오와왕
                <i class="fa-regular fa-heart"></i>
              </h3>
            </div>
          </h1>
          <div class="user-potato-review"></div>
            <div class="time">
              <span>2시간 전</span>
              <input type="text">
            </div>
          <div class="review">
              <span>댓글달기</span>
              <input type="text">
              <button type="button">게시</button>
          </div>
        </div>
        <div class="post2">
          <h1 class="user-sidebar">
            <img src="./image/potato.jpeg" alt="potato">
            <h4>yejin</h4>
            <p>이예진</p>
            <div class="review">
              <span>회원님을 위한 추천</span>
              <input type="text">
              <button type="button">모두 보기</button>
            </div>
            <div>
              <img src="./image/멍2.jpeg" alt="멍2">
              <h4>zzzz_zz</h4>
              <p>Instagram 신규가입</p>
            </div>
            <div>
              <img src="./image/멍3.jpeg" alt="멍3">
              <h4>laendm</h4>
              <p>회원님을 위한 추천</p>
            </div>
            <div>
              <img src="./image/user.jpeg" alt="user">
              <h4>dcksjld</h4>
              <p>회원님을 위한 추천</p>
            </div>


          </h1>
        </div> 
      </div>

      <div class="main-sec">
        <h1 class="user-lala">
          <img src="./image/멍1.jpeg" alt="멍1">
          <h4>lalala</h4>
          <p>Daejeon, South korea</p>
          <i class="fa-solid fa-ellipsis"></i>
          <img src="./image/멍1.jpeg" alt="멍1">
          <p>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-bookmark"></i>
          </p>
          <h3>좋아요 16개</h3>
          <h3>ididididid 오오오오와왕
            <i class="fa-regular fa-heart"></i>
          </h3>
        </h1>
        <div class="user-potato-review"></div>
          <div class="time">
            <span>1시간 전</span>
            <input type="text">
          </div>
        <div class="review">
            <span>댓글달기</span>
            <input type="text">
            <button type="button">게시</button>
        </div>
      </div>
    </main>



  </div>
</body>
</html>
