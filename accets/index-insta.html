<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 답</title>
  <link rel="stylesheet" href="./style-insta.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <div class="wrapper">
    <div class="from-container">
      <div class="box input-box">
        <h1 class="logo">
          <a class="light-logo" href="">
            <img src="./image/logo-light.png" alt="insta-logo-light">
          </a>
          <a class="dack-logo" href="">
            <img src="./image/logo-dark.png" alt="insta-logo-dack">
          </a>
        </h1>

        <form id="login-form" class="login-form" action="">
          <div id="userid" class="animate-input">
            <input type="text">
            <span>전화번호, 사용자 이름 또는 이메일</span>
          </div>

          <div id="userpw" class="animate-input userpw">
            <input type="password">
            <span>비밀번호</span>
            <button type="button">비밀번호 표시</button>
          </div>

          <button id="submit-btn" class="btn-blue" type="submit" disabled>로그인</button>
        </form>

        <div class="or-box">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>

        <div class="fb-btn">
          <a href="">
            <img src="./image/facebook-icon.png" alt="facebook-icon">
            <span>Facebook으로 로그인</span>
          </a>
        </div>

        <a class="forgot-pw" href="">비밀번호를 잊으셨나요?</a>
      </div>
    

      <div class="box join-box ">
        <p>계정이 없으신가요?
          <span>가입하기</span>
        </p>
      </div>
      <p class="app-txt">앱을 다운로드하세요.</p>
      <div class="app-down">
        <a href="">
          <img src="./image/app-store.png" alt="appstore">
        </a>
        <a href="">
         <img src="./image/gg-play.png" alt="googleplay">
        </a>
      </div>
    </div>
    <footer>  
      <ul class="footer-menu-list">
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">위치</a></li>
        <li><a href="">Instagram Lite</a></li>
        <li><a href="">Dackmode</a></li>
      </ul>

      <p class="copyfight"> ⓒ 2024 Instagram from Meta </p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
