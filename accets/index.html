<body>
  <header class="header">
    <div class="in-logo">
      <img src="./image/logo-light.png" alt="logo-ligth">
    </div>
    <form id="login" action="" method="get">
      <div class="id-user">
        <tr>
          <td>
            <input type="text" name="userid" id="userid" size="30" placeholder="전화번호, 사용자 이름 또는 이메일">
            <!-- <span>전화번호, 사용자 이름 또는 이메일</span> -->
          </td>
        </tr>
      </div>
      <div class="pw-box">
        <tr>
          <td>
            <input type="password" name="userpw" id="userpw" size="30" placeholder="비밀번호">
           <!-- <span>비밀번호</span> -->
          </td>
        </tr>
      </div>
      <button id="login-btn" type="submit">로그인</button>
    </form>
    <div class="line">
        또는
    </div>
    <div class="facebook-logo">
      <a href=""><img src="./image/facebook-icon.png" alt="fb-icon"></a>
      <p><a href=""><span class="facebook-logoin">Facebook</span></a>으로 로그인</p>
    </div>
    <div class="pwchk">비밀번호를 잊으셨나요?</div>
  </header>
  <main>
    <div class="join-box">
      <span>계정이 없으신가요?</span>
      <a href="">가입하기</a>

  <footer class="footer-box">
    <div class="download-txt">
      <h4>앱을 다운로드 하세요</h4>

      <a href=""><img src="./image/app-store.png" alt="app-store"></a>
      <a href=""><img src="./image/gg-play.png" alt="gg-play"></a>
    </p>
    </div>
    <div>
